<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <video autoplay loop muted>
            <source src="./assets/video/Waterfall WhatsApp Status WhatsApp Status Nature 2021 Dudhsagar Waterfall Ringtone Status.mp4" type="video/mp4" />
            <source src="../assets/video/Waterfall WhatsApp Status WhatsApp Status Nature 2021 Dudhsagar Waterfall Ringtone Status.mp4" type="video/ogg" />

        </video>
        <div class="app-name">
            <h1>Original Equipment Manufacturer</h1>
        </div>

        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-unread-outline"></ion-icon>
                        <input name="email" type="email"  required>

                    <div class="forget">

                        </label>

                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Dont have an account <a style="color: lightgreen;" href="">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="./assets/js/ionicons.esm.js"></script>
